services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    networks:
      - neurotrader-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - DATA_DIR=/app/data
      - CACHE_DIR=/app/cache
    env_file:
      - path: .env
        required: false
    volumes:
      - ./data:/app/data
      - ./cache:/app/cache
    networks:
      - neurotrader-network

networks:
  neurotrader-network:
    driver: bridge
