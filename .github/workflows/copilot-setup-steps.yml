name: Setup Copilot environment
on:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision torchaudio
          pip install pytorch-lightning hydra-core pydantic typer pandas polars ta-lib numpy optuna "ray[tune]" deap nevergrad scikit-learn statsmodels vectorbt mlflow wandb pytest
